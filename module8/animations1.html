    <title>animations</title>
    <style>
      .dialog-wrapper {

        width: 800px;
        margin: 0 auto;
        background: hsl(0deg 0% 0% / 0.75);
      }


      @keyframes slide-in {
        0% {
          transform: rotate(0turn);
        }
        50% {
          transform: rotate(0turn) translate(40px);
        }
        100% {
          /* transform: rotate(1turn) translate(40px); */
          transform: translate(-40px);
        }
      }
      .box {
        animation: slide-in 500ms linear;
        /* animation-iteration-count: 3; */
      }

      @keyframes grow-and-shrink {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
        }
      }

      .breath {
        /* will-change: transform; */
        animation: grow-and-shrink 2000ms ease-in-out infinite;
        animation-direction: alternate-reverse;
      }

      @keyframes fade-out {
        from {
          transform: translateX(-100%);
          opacity: 1;
        }
        to {
          transform: translateX(0%);
          opacity: 0;
        }
      }

      .fade-out {
        animation: fade-out 1500ms ease-in;
        animation-delay: 500ms;
        animation-fill-mode: both;
        animation-play-state: paused;
      }

      @keyframes brandish {
        /* from {
          transform: rotate(0turn);
        }
        to {
          transform: rotate(1turn);
        } */
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(40deg);
        }
      }
      .hand {
        transform-origin: 80% 80%;
        animation: brandish 500ms infinite ease-in-out alternate forwards;
        /* animation: brandish 1s linear; */
      }
    </style>
  </head>
