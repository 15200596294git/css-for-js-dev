<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>

    <h1>grid</h1>
    <div class="grid">
        <div class="h-100px w-200px">1</div>
        <div class="h-100px w-200px">1</div>
        <div class="h-100px w-200px">1</div>
    </div>

    <div class="h-600px grid grid-rows-[1fr_1fr_1fr]">
        <div class="bg-red-3"></div>
        <div class="bg-yellow-3"></div>
        <div class="bg-green-3"></div>
        <div class="bg-blue-3 h-100px"></div>
    </div>

    <div class="grid grid-cols-[1fr_1fr] grid-rows-[repeat(2,200px)] w-400px my-40px gap-[12px_0]">
        <div class="bg-red-3"></div>
        <div class="bg-blue-3"></div>
        <div class="bg-yellow-3"></div>
        <div class="bg-red-3"></div>
    </div>

    <div class="my-40px w-360px grid grid-rows-[80px_240px] grid-cols-[40px_1fr] gap-[12px_8px] bg-black shadow-[4px_4px_8px_rgba(0,0,0,.2)] rounded-2px overflow-hidden">
        <div class="bg-blue-5"></div>
        <div class="bg-yellow5 flex p-10px flex justify-end items-end">
            <span>Mondrifans</span>
        </div>
        <div class="bg-red-5"></div>
        <div class="bg-white"></div>
    </div>
    
    <h1>grid-template-columns</h1>
    <div class="grid grid-cols-[25%_75%]">
      <div>1</div>
      <div>2</div>
    </div>

    <div class="grid grid-cols-[1fr_1fr]">
      <div class="h-100px bg-red-300">1</div>
      <div class="h-100px bg-green-300">2</div>
      <div class="h-100px bg-red-300">2</div>
      <div class="h-100px bg-green-300">2</div>
    </div>

    <div class="my-40px max-w-400px h-400px grid grid-rows-[100px_100px_1fr]">
      <div>this is</div>
      <div>
        <p>this is</p>
        <p>this is</p>
      </div>
      <div>
        this is
      </div>
    </div>
    
    <script src="../unoruntime/index.js"></script>
</body>
</html>
